<div class="card">
	<div class="header differentiate-bottom">
		<h4>assigned complaints</h4>
		<ttnd-complaint-filter (filterData)="getFilterData($event)"></ttnd-complaint-filter>
	</div>
	<ttnd-infinite
		[repeat]="complaint"
		[dataService]="complaintApi"
		[dataServiceFn]="'getAssignedComplaints'"
		[dataBindings]="{ editableBy: 'admin' }"
		[subscribeToArgs]="complaintFilter"
		[limit]="5"
	></ttnd-infinite>
</div>
