<div class="header differentiate-bottom">
	<h4>Nilesh Kumar</h4>
</div>
<div class="profile card">
	<div class="image">
		<div class="file-btn">
			<label for="profilePic">
				<i class="fal fa-camera"></i>
			</label>
			<input id="profilePic" type="file" />
		</div>
		<img src="../../../assets/images/home-banner.jpg" />
	</div>
	<div class="info text-default">
		<span>
			Nilesh Kumar
			<span> (<span class="text-primary">nilesh.kumar@tothenew.com</span>) </span>
		</span>
		<span>MEAN</span>
		<span>Contact: 7042269375</span>
		<span>Date of Birth: 09/02/1999</span>
		<button class="fab-icon fab-icon-md" (click)="openEditForm()">
			<i class="fal fa-pencil"></i>
		</button>
    </div>
    <ttnd-modal [showUp]="editProfile" [close]="closeEditForm.bind(this)">
        <form class="card" modal-content [formGroup]="editProfileForm">
            <h4>Edit Profile</h4>
            <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="input">
                <label for="">Contact</label>
                <input type="tel" placeholder="Contact">
            </div>
            <div class="input">
                <label for="">Date of birth</label>
                <input type="date" defaultFont placeholder="Date of birth">
            </div>
            <div class="controls">
                <button type="submit" class="btn btn-primary">
					update
				</button>
				<button type="reset" class="btn btn-danger" (click)="closeEditForm()">
					discard
				</button>
            </div>
        </form>
    </ttnd-modal>
</div>
